<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora v1.0</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>
<body>
     <div id="fundo">
         <h1>Lucas Lopes</h1>
         <div id="calculadora">
             <h2>Calculadora</h2>
             <p id="resultado" style="font-size: 1.3em;" maxlength="16"></p>
             <table>
                 <tr>
                     <td><button class="botao" onclick="clean()">C</button></td>
                     <td><button class="botao" onclick="back()"><</button></td>
                     <td><button class="botao" onclick="insert('/')">/</button></td>
                     <td><button class="botao" onclick="insert('*')">X</button></td>
                 </tr>
                 <tr>
                    <td><button class="botaonum" onclick="insert('7')">7</button></td>
                    <td><button class="botaonum" onclick="insert('8')">8</button></td>
                    <td><button class="botaonum" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                 </tr>
                 <tr>
                    <td><button class="botaonum" onclick="insert('4')">4</button></td>
                    <td><button class="botaonum" onclick="insert('5')">5</button></td>
                    <td><button class="botaonum" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                 </tr>
                 <tr>
                    <td><button class="botaonum" onclick="insert('1')">1</button></td>
                    <td><button class="botaonum" onclick="insert('2')">2</button></td>
                    <td><button class="botaonum" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 121px" onclick="calcular()">=</button></td>
                 </tr>
                 <tr>
                    <td colspan="2"><button class="botaonum" style="width: 162px" onclick="insert('0')">0</button></td>
                    <td><button class="botaonum" onclick="insert('.')">.</button></td>
                 </tr>
             </table>
         </div>
     </div>

     <script>

         function insert(num) {
    var numero = document.getElementById('resultado').innerHTML;
    document.getElementById('resultado').innerHTML = numero + num; //concatenando
}

        function clean() {
            document.getElementById('resultado').innerHTML = "";
        }

        function back() {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }

        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado) {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
        }
        
     </script>

</body>
</html>
