<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora v1.0</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
     <div id="fundo">
         <h1>Lucas Lopes</h1>
         <div id="calculadora">
             <h2>Calculadora</h2>
             <p id="resultado" style="font-size: 1.3em;" maxlength="16">0</p>
             <table>
                 <tr>
                     <td><button class="botao" onclick="clean()">AC</button></td>
                     <td><button class="botao" onclick="back()"><</button></td>
                     <td><button class="botao" onclick="operador('/')">/</button></td>
                     <td><button class="botao" onclick="operador('*')">x</button></td>
                 </tr>
                 <tr>
                    <td><button class="botaonum" onclick="insert('7')">7</button></td>
                    <td><button class="botaonum" onclick="insert('8')">8</button></td>
                    <td><button class="botaonum" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="operador('-')">-</button></td>
                 </tr>
                 <tr>
                    <td><button class="botaonum" onclick="insert('4')">4</button></td>
                    <td><button class="botaonum" onclick="insert('5')">5</button></td>
                    <td><button class="botaonum" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="operador('+')">+</button></td>
                 </tr>
                 <tr>
                    <td><button class="botaonum" onclick="insert('1')">1</button></td>
                    <td><button class="botaonum" onclick="insert('2')">2</button></td>
                    <td><button class="botaonum" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 121px" onclick="calcula()">=</button></td>
                 </tr>
                 <tr>
                    <td colspan="2"><button class="botaonum" style="width: 162px" onclick="insert('0')">0</button></td>
                    <td><button class="botaonum" onclick="virgula()">,</button></td>
                 </tr>
             </table>
         </div>
     </div>

</body>
</html>
